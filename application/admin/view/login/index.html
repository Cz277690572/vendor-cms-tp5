<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        零食商贩
    </title>
    <link rel="shortcut icon" href="/static/admin/imgs/favicon.ico"/>
    <link href="/static/admin/css/login/login.css" type="text/css" rel="stylesheet"/>
    <script src="/static/admin/js/login.js"></script>
</head>
<body>
<div class="login-view">
    <div class="login-wrapper" ng-controller="loginCtrl">
        <div class="login-box">
            <div class="login-title">
                <div class="company-name">
                    <img src="/static/admin/imgs/logo.png">
                    <span>零食商贩</span>
                </div>
                <div class="systme-name">
                    <span>Snack Petty Vendor</span>
                </div>
            </div>
            <div class="login-form">
                <div class="form-group form-input">
                    <input type="text" class="normal-input" id="user-name" placeholder="用户名">
                    <div class="common-error-tips"><div></div></div>
                </div>
                <div class="form-group form-input">
                    <input type="password" class="normal-input" id="user-pwd" placeholder="密码">
                    <div class="common-error-tips"><div></div></div>
                </div>
                <div class="form-group form-btn">
                    <input type="button" class="normal-btn" id="login" value="登录">
                </div>
                <div class="form-group form-forget">
                    <label class="error-tips">登录失败</label>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<!--<script src="/static/admin/js/jquery-3.2.1.min.js" type="application/javascript"></script>-->
<script src="/static/admin/js/jquery-1.8.2.min.js" type="application/javascript"></script>
<script src="/static/admin/js/common.js" type="application/javascript"></script>
<script src="/static/admin/js/login.js" type="application/javascript"></script>
</html>
