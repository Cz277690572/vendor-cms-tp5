<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{$title|default=''}</title>
    <link rel="shortcut icon" href="{$siteIcon|default=''}"/>
    <link href="/static/login/css/login/login.css" type="text/css" rel="stylesheet"/>
    <script src="/static/login/js/jquery-1.8.2.min.js" type="application/javascript"></script>
    <script src="/static/login/js/common.js" type="application/javascript"></script>
    <script src="/static/login/js/login.js" type="application/javascript"></script>
</head>
<body>
<div class="login-view">
    <div class="login-wrapper" ng-controller="loginCtrl">
        <div class="login-box">
            <div class="login-title">
                <div class="company-name">
                    <img src="{$siteLogo|default=''}">
                    <span>{$title|default=''}</span>
                </div>
                <div class="systme-name">
                    <span>{$appName|default=''}{$appVersion|default=''}</span>
                </div>
            </div>
            <div class="login-form">
                <div class="form-group form-input">
                    <input type="text" class="normal-input" id="user-name" placeholder="用户名">
                    <div class="common-error-tips"><div></div></div>
                </div>
                <div class="form-group form-input">
                    <input type="password" class="normal-input" id="user-pwd" placeholder="密码">
                    <div class="common-error-tips"><div></div></div>
                </div>
                <div class="form-group form-btn">
                    <input type="button" class="normal-btn" id="login" value="登录">
                </div>
                <div class="form-group form-forget">
                    <label class="error-tips">登录失败</label>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
